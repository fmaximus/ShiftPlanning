

    <div ng-controller="ListPhysicianCtrl as list">
        <div>
            <div class="form-group">
                <h3>
                    Physicians
                    <a ng-click="list.create()" class="btn btn-primary pull-right" id="btn_create" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Add Physician
                    </a>
                </h3>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter physicians...">
                <hr>
            </div>


            <table id="physician_list" class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Function</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="physician in physicians | filter:searchText">
                    <td>
                        {{ physician.fname }}
                    </td>
                    <td>
                        {{ physician.lname }}
                    </td>
                    <td>
                        {{ physician.function }}
                    </td>
                    <td>
                        <span pull-right>
                            <button ng-click="list.edit(physician._id.$oid)" class="btn btn-primary" id="btn_update" aria-label="Edit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="sr-only">Edit</span>
                            </button>
                            <a ng-href="{{physician._id.$oid}}" class="btn btn-primary pull-right" id="btn_absences" aria-label="Edit">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                <span class="sr-only">Absences</span>
                            </button>
                        </span>
                    </td>
                </tr>
                <tr ng-hide="physicians.length">
                    <td colspan="3">
                        <p class="text-center">No Physicians Found</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <h3>
                Debug
            </h3>
            <hr>
            <accordion>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                    <pre>{{ physicians | json }}</pre>
                </accordion-group>
            </accordion>
        </div>

    </div>
