<div class="modal-header">
    <h1 class="modal-title">{{action}} Location</h1>
</div>
<div class="modal-body">
    <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
          ng-submit="save()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter a name"
                       ng-model="location.name" required="required" ng-init="$element.focus()">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_external" for="external" class="col-sm-4 control-label">External</label>
            <div class="col-sm-8 checkbox">
                <input type="checkbox" name="external" id="external" ng-model="location.external">
            </div>
        </div>

        <legend class="sm-col-12">Opening Days</legend>

        <div class="form-group" ng-repeat="weekday in weekdays">
            <label id="lbl_open_{{weekday | lowercase}}" for="open.{{weekday | lowercase}}" class="col-sm-4 control-label">{{weekday}}</label>
            <div class="col-sm-8 checkbox">
                <input type="checkbox" name="open.{{weekday | lowercase}}" id="open.{{weekday | lowercase}}" checklist-model="location.open" checklist-value="weekday.substring(0,3)">
            </div>
        </div>

        <pre>{{ location | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <button type="button" class="btn" id="btn_cancel" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-warning" id="btn_create" ng-click="save()">Save</button>
            </div>
        </div>


    </form>
</div>
