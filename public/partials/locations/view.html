

    <div ng-controller="ListLocationCtrl as list">
        <div>
            <div class="form-group">
                <h3>
                    Locations
                    <a ng-click="list.create()" class="btn btn-primary pull-right" id="btn_create" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Add Location
                    </a>
                </h3>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Location...">
                <hr>
            </div>


            <table id="location_list" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>External</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="location in locations | filter:searchText">
                    <td>
                        {{ location.name }}
                    </td>
                    <td>
                        {{ location.external }}
                    </td>
                    <td>
                        <button ng-click="list.edit(location._id.$oid)" class="btn btn-primary pull-right" id="btn_update" aria-label="Edit">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="sr-only">Edit</span>
                        </button>
                    </td>
                </tr>
                <tr ng-hide="locations.length">
                    <td colspan="3">
                        <p class="text-center">No Locations Found</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <h3>
                Debug
            </h3>
            <hr>
            <accordion>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                    <pre>{{ locations | json }}</pre>
                </accordion-group>
            </accordion>
        </div>

    </div>
